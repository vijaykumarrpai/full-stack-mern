<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Split - Text</title>
</head>
<body>
    <h2 id = "name">js, rb, node, py, php</h2>
    <button id = "nameBtn">Click me to split</button>

    <h2 id = "result">result appears here</h2>
    <script>
    var nameHandle = document.getElementById('name');
    var nameBtnHandle = document.getElementById('nameBtn');
    nameBtnHandle.addEventListener('click', function(){
        document.getElementById('result').innerHTML = `[${nameHandle.innerHTML.split(", ")}]`;
    }, false)
    </script>
</body>
</html>
